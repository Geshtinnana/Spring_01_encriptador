<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="imagenes/logo-alura.svg" class="imagen-logo" alt="logo Alura">
        </header>
        <main class="pantalla">
            <div>
                <form id="flex-contenedor">
                    <div class="ingresartexto">
                        <textarea id="mensajeentrada" class="input-padron" placeholder="Ingrese el texto aqui" ></textarea>
                    </div>
                    <div class="botonesprincipales">
                        <input type="button" id="enviar" value="Encriptar">
                        <p class="advertencia">Solo letras min√∫sculas y sin acentos</p>
                        <input type="button" id="enviarencriptado" value="Desencriptar">
                    </div>
                </form>
                <div id="secundario" class="textoencriptado">
                    <div class="bg"></div>
                    <textarea id="mensajesalida" class="output-padron"></textarea>
                    <div class="botoncopiar">
                        <input type="button" id="copiartexto" value="Copiar">
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="scripts/script.js"></script>
</html>
